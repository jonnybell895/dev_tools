# Rebind prefix
set -g prefix `
unbind C-b
bind ` send-prefix

# Disable mouse control for native copy/paste
set -g mouse off

# Split panes vertically easier
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
